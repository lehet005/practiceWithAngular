<!DOCTYPE html>
<html>
<head lang="en">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script type="text/javascript" src="../bower_components/angular/angular.min.js" ></script>
    <script type="text/javascript" src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script> -->
    <script type="text/javascript" src="../bower_components/ng-module/ng-module.js"></script>
    <script src="../javascripts/angularfile1.js"></script>
    <script src="../javascripts/todo.js"></script>
    <meta charset="UTF-8">
    <title></title>
</head>

<body ng-app="cougarApp">
    <h1>Super Class Super Angular Super Fun!</h1>
    <hr>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6" ng-controller="CougarController">
                <div class="morris padded">
                    <h1>WordLists</h1>
                    <hr/>
                    <ul class="unstyled">
                        <li ng-repeat="todo in cougarItems">
                            <span>{{todo.text}}</span>
                        </li>
                    </ul>

                    <hr/>
                    <form ng-submit="addCougar()">
                        <input type="text" ng-model="todoText" size="40" placeholder="add new todo title!">
                        <input class="btn-primary" type="submit" value="add">
                    </form>

                    <div class="btn-group" dropdown is-open="status.isopen">
                        <button type="button" class="btn btn-primary dropdown-toggle">
                            Actions <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#" ng-click="addCougar()">new item</a></li>
                            <li><a href="#" ng-click="clearCougars()">clear list</a></li>
                        </ul>
                    </div>

                    <div>
                        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="morris padded">
                    <h2>Todo</h2>
                    <div ng-controller="TodoController">
                        <span>{{remaining()}} of {{todos.length}} remaining</span>
                        [ <a href="" ng-click="archive()">archive</a> ]
                        <ul class="unstyled">
                            <li ng-repeat="todo in todos">
                                <input type="checkbox" ng-model="todo.done">
                                <span class="done-{{todo.done}}">{{todo.text}}</span>
                            </li>
                        </ul>
                        <form ng-submit="addTodo()">
                            <input type="text" ng-model="todoText"  size="30"
                                   placeholder="add new todo here">
                            <input class="btn-primary" type="submit" value="add">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- end fluid container -->
</body>
</html>
